<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Enviar WhatsApp</title>
</head>
<body style="font-family: Arial; text-align: center; padding: 50px;">
  <h1>Formul√°rio de Dados</h1>

  <p>ID:</p>
  <input type="text" id="id" placeholder="Digite o ID">

  <p>Setor:</p>
  <input type="text" id="setor" placeholder="Digite o Setor">

  <p>Motivo:</p>
  <input type="text" id="motivo" placeholder="Digite o Motivo">

  <br><br>
  <button onclick="enviarWhatsApp()" style="padding: 10px 20px; font-size: 16px;">
    Enviar pelo WhatsApp
  </button>

  <script>
    function enviarWhatsApp() {
      const id = document.getElementById("id").value;
      const setor = document.getElementById("setor").value;
      const motivo = document.getElementById("motivo").value;

      if (!id || !setor || !motivo) {
        alert("Preencha todos os campos!");
        return;
      }

      // Monta a mensagem
      const mensagem = `Novo registro:\nID: ${id}\nSetor: ${setor}\nMotivo: ${motivo}`;

      // Codifica a mensagem para URL
      const url = "https://wa.me/?text=" + encodeURIComponent(mensagem);

      // Abre o WhatsApp (web ou app)
      window.open(url, "_blank");
    }
  </script>
</body>
</html>
