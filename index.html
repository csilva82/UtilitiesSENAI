<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Enviar WhatsApp</title>
</head>
<body style="font-family: Arial; text-align: center; padding: 50px;">
  <h1>Formulário de Ocorrência</h1>

  <p>ID:</p>
  <input type="text" id="id" placeholder="Digite o ID">

  <p>Setor:</p>
  <select id="setor">
    <option value="">--Selecione o setor--</option>
    <option value="Sala 101B">Sala 101B</option>
    <option value="Sala 102B">Sala 102B</option>
    <option value="Sala 103A">Sala 103A</option>
    <option value="Sala 104A">Sala 104A</option>
  </select>

  <p>Motivo (pré-definido):</p>
  <select id="motivoPre">
    <option value="">--Selecione o motivo--</option>
    <option value="Vazamento de água">Vazamento de água</option>
    <option value="Ventilador quebrado">Ventilador quebrado</option>
    <option value="Porta danificada">Porta danificada</option>
    <option value="Luz queimada">Luz queimada</option>
  </select>

  <p>Motivo (detalhes adicionais):</p>
  <input type="text" id="motivoDetalhe" placeholder="Descreva o motivo detalhado" style="width: 70%;">

  <br><br>
  <button onclick="enviarWhatsApp()" style="padding: 10px 20px; font-size: 16px;">
    Enviar pelo WhatsApp
  </button>

  <script>
    function enviarWhatsApp() {
      const id = document.getElementById("id").value;
      const setor = document.getElementById("setor").value;
      const motivoPre = document.getElementById("motivoPre").value;
      const motivoDetalhe = document.getElementById("motivoDetalhe").value;

      if (!id || !setor || !motivoPre) {
        alert("Preencha o ID, Setor e Motivo pré-definido!");
        return;
      }

      // Monta a mensagem
      const mensagem = 
        `Novo registro de ocorrência:\n` +
        `ID: ${id}\n` +
        `Setor: ${setor}\n` +
        `Motivo: ${motivoPre}\n` +
        (motivoDetalhe ? `Detalhes: ${motivoDetalhe}` : '');

      // Número de WhatsApp pré-definido (exemplo: +5511999999999)
      const numeroWhatsApp = "5535998328921";

      // URL do WhatsApp
      const url = `https://wa.me/${numeroWhatsApp}?text=${encodeURIComponent(mensagem)}`;

      // Abre o WhatsApp (web ou app)
      window.open(url, "_blank");
    }
  </script>
</body>
</html>
